name: Trigger auto deployment for bartender-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bartender-service-AutoDeployTrigger-b5a62058-34e2-4857-9dda-cd8868a04137.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BARTENDERSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BARTENDERSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BARTENDERSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.BARTENDERSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BARTENDERSERVICE_REGISTRY_PASSWORD }}
          containerAppName: bartender-service
          resourceGroup: bartender-app
          imageToBuild: ghcr.io/bartender-service:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


