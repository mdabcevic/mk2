name: Trigger auto deployment for bartender

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bartender-AutoDeployTrigger-25531a91-0ae4-4a99-a472-ab02acc8fb78.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BARTENDER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BARTENDER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BARTENDER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.BARTENDER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BARTENDER_REGISTRY_PASSWORD }}
          containerAppName: bartender
          resourceGroup: bartender-app
          imageToBuild: ghcr.io/bartender:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


